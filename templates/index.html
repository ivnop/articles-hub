{% extends "base.html" %}
{% block title %}Home | Articles Hub{% endblock %}

{% block content %}
  <h2>Últimos Posts</h2>
  <ul>
    {% for post in posts %}
      <li><a href="posts/{{ post.filename }}">{{ post.title }}</a> — {{ post.date }}</li>
    {% else %}
      <li>Nenhum post ainda.</li>
    {% endfor %}
  </ul>
{% endblock %}
