<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meu Site de Afiliados</title>
</head>
<body>
  <h1>Posts Recentes</h1>
  <ul>
    <!-- Lista automÃ¡tica dos posts -->
    <script>
      fetch("posts")
        .then(r => r.text())
        .then(html => {
          const div = document.createElement("div");
          div.innerHTML = html;
          const links = [...div.querySelectorAll("a")]
            .filter(a => a.href.endsWith(".html"))
            .map(a => `<li><a href="posts/${a.textContent}">${a.textContent}</a></li>`);
          document.querySelector("ul").innerHTML = links.join("");
        });
    </script>
  </ul>
</body>
</html>
